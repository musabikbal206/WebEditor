<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enhanced color palette with gradients and improved contrast
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': {
                            100: '#ccfbf1',
                            300: '#5eead4',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                        },
                        'dark-bg': '#0f172a',
                        'dark-surface': '#1e293b',
                        'dark-text': '#f1f5f9',
                        'light-bg': '#f8fafc',
                        'light-surface': '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        /* Set font to Inter for clean look */
        body { font-family: 'Inter', sans-serif; }
        
        /* Ensure the main container takes full viewport height */
        .h-screen-minus-header {
            height: calc(100vh - 4rem); /* Subtract header height */
        }

        /* Custom scrollbar for aesthetics (Dark Mode) */
        .editor-textarea::-webkit-scrollbar {
            height: 8px; /* For horizontal scrollbar */
            width: 8px; /* For vertical scrollbar */
        }
        .editor-textarea::-webkit-scrollbar-thumb {
            background-color: #475569; /* slate-600 */
            border-radius: 10px;
        }
        .editor-textarea::-webkit-scrollbar-track {
            background-color: #0f172a; /* dark-bg */
        }

        /* Resizer styles with improved visibility */
        .resizer {
            width: 10px;
            background: linear-gradient(to right, #0d9488, #0ea5e9);
            cursor: col-resize;
            transition: all 0.2s;
            z-index: 10;
            box-shadow: 0 0 8px rgba(13, 148, 136, 0.4);
        }
        .resizer:hover, .resizer.resizing {
            background: linear-gradient(to right, #06b6d4, #0ea5e9);
            width: 12px;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.6);
        }
        
        /* Ensure resizer is hidden when only one panel is visible */
        .w-0 {
            display: none !important;
        }

        /* Enhanced line numbers styling */
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: #0f172a; /* dark-bg */
            color: #64748b; /* slate-500 */
            text-align: right;
            padding: 1rem 0.6rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            overflow: hidden;
            border-right: 1px solid #334155; /* slate-700 */
            user-select: none;
            transition: color 0.2s;
        }
        .line-numbers:hover {
            color: #94a3b8; /* slate-400 */
        }

        .editor-wrapper {
            position: relative;
            height: calc(100% - 2.5rem); /* Account for h2 margin */
        }

        .editor-textarea {
            padding-left: 60px !important; /* Make room for line numbers */
            overflow: scroll;
            font-family: 'Fira Code', monospace;
        }
        
        /* Smooth transitions for UI elements */
        .smooth-transition {
            transition: all 0.3s ease;
        }
        
        /* Enhanced button styles */
        .btn-primary {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
            box-shadow: 0 6px 8px rgba(13, 148, 136, 0.3);
            transform: translateY(-2px);
        }
        
        /* Toggle buttons specific style */
        .btn-toggle {
            @apply px-3 py-1.5 text-sm font-medium rounded-xl smooth-transition border;
        }
        .btn-toggle-active {
            @apply bg-accent-500 text-white border-accent-600 shadow-md;
        }
        .btn-toggle-inactive {
            @apply bg-slate-100 text-slate-700 border-slate-300 hover:bg-slate-200;
        }
        
        /* Glass morphism effect for header */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Enhanced modal styling */
        .modal-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
        }
        
        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(135deg, #14b8a6 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Subtle pulse animation for export button */
        @keyframes subtle-pulse {
            0% { box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2); }
            50% { box-shadow: 0 4px 12px rgba(13, 148, 136, 0.4); }
            100% { box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2); }
        }
        
        .pulse-effect {
            animation: subtle-pulse 3s infinite;
        }
    </style>

            <button

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>

    <!-- Enhanced Main Editor Area -->
    <main class="h-screen-minus-header flex flex-col md:flex-row">
        <!-- Enhanced Code Editor Panel (Dark Mode) -->
        <div id="editor-panel" class="relative w-1/2 p-4 bg-gradient-to-br from-dark-bg to-slate-900 border-r border-slate-700 overflow-hidden smooth-transition">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold text-accent-300 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    HTML/CSS/JS Editor
                </h2>
                <div class="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded-md">
                    Lines: <span id="line-count">1</span>
                </div>
            </div>
            <div class="editor-wrapper">
                <div id="line-numbers" class="line-numbers">1</div>
                <textarea
                    id="code-editor"
                    class="editor-textarea w-full h-full p-4 text-sm text-dark-text bg-dark-surface border border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-accent-500 focus:border-transparent resize-none smooth-transition"
                    placeholder="Start typing your HTML, CSS (in <style> tags), and JavaScript (in <script> tags) here..."
                    wrap="off"
                >
<!-- Start editing your website here! -->
<div class="p-8 bg-white rounded-2xl shadow-2xl max-w-sm mx-auto my-4 text-center border border-slate-100">
    <h1 class="text-3xl font-bold text-slate-800 mb-2">My Website</h1>
    <p class="text-accent-600 font-medium">Live preview generated below!</p>
    <button onclick="showMessageBox('Button clicked!')" class="mt-4 px-6 py-2.5 btn-primary text-white font-medium rounded-full smooth-transition">
        Click Me
    </button>
</div>

        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f0fdf4 0%, #f8fafc 100%);

        font-family: 'Inter', sans-serif;
    }
</style>

<script>
    // Custom message box function instead of alert()
    function showMessageBox(message) {
        console.log("Custom message:", message);

</script>

            </div>
        </div>

        <!-- Enhanced Resizer -->
        <div id="resizer" class="resizer smooth-transition"></div>

        <!-- Enhanced Live Preview Panel -->
        <div id="preview-panel" class="relative w-1/2 p-0 bg-gradient-to-br from-slate-50 to-slate-100 shadow-inner overflow-hidden smooth-transition">
            <div class="flex justify-between items-center p-4 border-b border-slate-200">
                <h2 class="text-lg font-semibold text-slate-700 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-accent-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    Live Preview
                </h2>
                <div class="text-xs text-slate-500 bg-white px-2 py-1 rounded-md border border-slate-200">
                    Responsive
                </div>
            </div>
            <iframe
                id="preview-frame"
                class="w-full h-full border-0 bg-white"
                title="Live Code Preview"
            ></iframe>
        </div>
    </main>

    <!-- Enhanced Custom Modal/Message Box (Hidden by default) -->
    <div id="message-modal" class="hidden fixed inset-0 modal-glass flex items-center justify-center p-4 z-30">
        <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0 border border-slate-100" id="modal-content">
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 rounded-full bg-accent-100 flex items-center justify-center mr-3">
                    <svg class="w-5 h-5 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Message</h3>
            </div>
            <p id="modal-text" class="text-slate-600 mb-6"></p>
            <button onclick="closeMessageBox()" class="w-full py-3 btn-primary text-white rounded-xl smooth-transition font-medium">Close</button>
        </div>
    </div>

    <script type="text/javascript">
        // --- Core Application Logic & Initialization ---
        const codeEditor = document.getElementById('code-editor');
        const previewFrame = document.getElementById('preview-frame');
        const resizer = document.getElementById('resizer');
        const editorPanel = document.getElementById('editor-panel');
        const previewPanel = document.getElementById('preview-panel');
        const lineNumbers = document.getElementById('line-numbers');
        const messageModal = document.getElementById('message-modal');
        const modalContent = document.getElementById('modal-content');
        const modalText = document.getElementById('modal-text');
        const lineCount = document.getElementById('line-count');
        
        // New elements for toggling
        const toggleEditorBtn = document.getElementById('toggle-editor-btn');
        const togglePreviewBtn = document.getElementById('toggle-preview-btn');

        // Initial state
        let isEditorVisible = true;
        let isPreviewVisible = true;

        /**
         * Writes the content of the textarea directly into the iframe's document,
         * ensuring a real-time update of the website structure.
         */
        function updatePreview() {
            if (!isPreviewVisible) return; // Don't update if hidden
            
            const code = codeEditor.value;
            const iframeDoc = previewFrame.contentWindow.document;

            // Using document.write to fully replace the iframe's content
            iframeDoc.open();
            // Prevent the user from using window.alert() in their code
            const safeCode = code.replace(/alert\(/g, 'showMessageBox(');
            iframeDoc.write(safeCode);
            iframeDoc.close();
        }

        // --- Debouncing for Performance ---
        let timeout = null;
        const DEBOUNCE_DELAY = 150; // milliseconds

        /**
         * Debounced event handler for real-time updates.
         */
        function handleInput() {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, DEBOUNCE_DELAY);
            updateLineNumbers();
        }

        // Attach the debounced handler to the input event for live typing updates
        codeEditor.addEventListener('input', handleInput);

        // Run the update once on load to show the initial content
        window.onload = function() {
            updatePreview();
            updateLineNumbers();
        };

        // --- New Panel Toggle Logic ---
        /**
         * Toggles the visibility of either the 'editor' or 'preview' panel.
         * Ensures at least one panel is always visible.
         * @param {'editor' | 'preview'} panelName - The panel to toggle.
         */
        function togglePanel(panelName) {
            if (panelName === 'editor') {
                // If trying to hide editor, ensure preview is visible
                if (isEditorVisible && !isPreviewVisible) return; 
                isEditorVisible = !isEditorVisible;
            } else if (panelName === 'preview') {
                // If trying to hide preview, ensure editor is visible
                if (isPreviewVisible && !isEditorVisible) return;
                isPreviewVisible = !isPreviewVisible;
            }

            // Update classes and visibility
            updatePanelLayout();
        }
        
        /**
         * Applies the correct width and button classes based on the current visibility state.
         */
        function updatePanelLayout() {
            const editorClasses = ['w-0', 'p-0', 'border-r-0']; // Classes to hide editor content
            const previewClasses = ['w-0', 'p-0', 'border-l-0']; // Classes to hide preview content
            const activeClass = 'btn-toggle-active';
            const inactiveClass = 'btn-toggle-inactive';

            // Reset widths to ensure dynamic adjustment
            editorPanel.style.width = '';
            previewPanel.style.width = '';
            
            // Toggle Editor
            if (isEditorVisible) {
                editorPanel.classList.remove(...editorClasses);
                toggleEditorBtn.classList.add(activeClass);
                toggleEditorBtn.classList.remove(inactiveClass);
            } else {
                editorPanel.classList.add(...editorClasses);
                toggleEditorBtn.classList.remove(activeClass);
                toggleEditorBtn.classList.add(inactiveClass);
            }

            // Toggle Preview
            if (isPreviewVisible) {
                previewPanel.classList.remove(...previewClasses);
                togglePreviewBtn.classList.add(activeClass);
                togglePreviewBtn.classList.remove(inactiveClass);
            } else {
                previewPanel.classList.add(...previewClasses);
                togglePreviewBtn.classList.remove(activeClass);
                togglePreviewBtn.classList.add(inactiveClass);
                // Immediately stop preview updates if hidden
                if (timeout) clearTimeout(timeout);
            }
            
            // Adjust widths based on combined visibility
            if (isEditorVisible && isPreviewVisible) {
                // Default split view
                editorPanel.classList.remove('w-full');
                previewPanel.classList.remove('w-full');
                editorPanel.classList.add('w-1/2');
                previewPanel.classList.add('w-1/2');
                resizer.style.display = 'block';
            } else if (isEditorVisible && !isPreviewVisible) {
                // Editor full screen
                editorPanel.classList.add('w-full');
                previewPanel.classList.remove('w-1/2');
                resizer.style.display = 'none';
            } else if (!isEditorVisible && isPreviewVisible) {
                // Preview full screen
                previewPanel.classList.add('w-full');
                editorPanel.classList.remove('w-1/2');
                resizer.style.display = 'none';
                updatePreview(); // Trigger an update for fresh content
            }
        }
        // --- End New Panel Toggle Logic ---


        // --- Enhanced Line Numbers Logic ---
        function updateLineNumbers() {
            // Lines are calculated based on newline characters
            const lines = codeEditor.value.split('\n').length;
            let lineNumbersHTML = '';
            
            // Update line count display
            lineCount.textContent = lines;

            for (let i = 1; i <= lines; i++) {
                lineNumbersHTML += i + '<br>';
            }

            lineNumbers.innerHTML = lineNumbersHTML;

            // Sync vertical scroll position only. Horizontal scroll is independent.
            lineNumbers.scrollTop = codeEditor.scrollTop;
        }

        // Sync scrolling of textarea and line numbers (Vertical only)
        codeEditor.addEventListener('scroll', function() {
            lineNumbers.scrollTop = codeEditor.scrollTop;
        });

        // Update line numbers when textarea is resized or content changes
        codeEditor.addEventListener('mouseup', updateLineNumbers);
        codeEditor.addEventListener('keyup', updateLineNumbers);

        // --- Export Document Function ---
        function downloadDocument() {
            const code = codeEditor.value;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sandbox_output.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Add a subtle feedback animation
            const exportBtn = document.getElementById('export-button');
            exportBtn.classList.remove('pulse-effect');
            setTimeout(() => {
                exportBtn.classList.add('pulse-effect');
            }, 100);
        }

        // --- Resizer Logic (Touch and Mouse) ---
        let isResizing = false;
        let animationFrameId = null;

        function startResize(e) {
            // Prevent resize if either panel is hidden
            if (!isEditorVisible || !isPreviewVisible) return;
            
            isResizing = true;
            resizer.classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault();
        }

        function stopResize() {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            }
        }

        function handleResize(clientX) {
            if (!isResizing) return;

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            animationFrameId = requestAnimationFrame(() => {
                const containerWidth = document.querySelector('main').offsetWidth;
                const editorWidth = (clientX / containerWidth) * 100;
                const previewWidth = 100 - editorWidth;

                // Set minimum width constraints (20% each)
                if (editorWidth >= 20 && previewWidth >= 20) {
                    editorPanel.style.width = `${editorWidth}%`;
                    previewPanel.style.width = `${previewWidth}%`;
                }
            });
        }

        // Mouse Handlers
        resizer.addEventListener('mousedown', startResize);
        document.addEventListener('mousemove', (e) => handleResize(e.clientX));
        document.addEventListener('mouseup', stopResize);

        // Touch Handlers
        resizer.addEventListener('touchstart', (e) => startResize(e.touches[0]));
        document.addEventListener('touchmove', (e) => handleResize(e.touches[0].clientX));
        document.addEventListener('touchend', stopResize);

        // --- Custom Message Box for Alert() Replacement ---
        window.showMessageBox = function(message) {
            modalText.textContent = message;
            messageModal.classList.remove('hidden');
            // Trigger animation
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        window.closeMessageBox = function() {
            // Trigger animation out
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                messageModal.classList.add('hidden');
            }, 300); // Match CSS transition duration
        }
    </script>
